<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/layout :: layout(~{::title}, ~{::link}, ~{::section})">
<head>
  <title>Signup</title>
  <link rel="stylesheet" href="/css/signup.css?ver=<?php echo rand(111,999)?>" />
</head>
<body>

<section class="container">
  <div class="row">
    <div class="col-1"></div>
    <form th:action="@{/signup}" method="POST" th:object="${user}"
          class="col-10 form-signup"
          autocomplete="off" role="form">
      <h1 class="h3 font-weight-normal text-center">Sign up Form</h1>
      <div class="form-group row">
        <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
          <input type="text" th:field="*{firstName}" placeholder="First Name"
                 class="form-control" id="firstName"/>
          <label th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                 class="validation-message"></label>
        </div>
      </div>
      <div class="form-group row">
        <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
          <input type="text" th:field="*{lastName}" placeholder="Last Name"
                 class="form-control" id="lastName"/>
          <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                 class="validation-message"></label>
        </div>
      </div>
      <div class="form-group row">
        <label for="userName" class="col-sm-2 col-form-label">User Name</label>
        <div class="col-sm-10">
          <input type="text" th:field="*{userName}" placeholder="User Name"
                 class="form-control" id="userName"/>
          <label th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"
                 class="validation-message"></label>
        </div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="text" th:field="*{email}" placeholder="Email"
                 class="form-control" id="email"/>
          <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                 class="validation-message"></label>
        </div>
      </div>
      <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="text" th:field="*{password}" placeholder="Password"
                 class="form-control" id="password"/>
          <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                 class="validation-message"></label>
        </div>
      </div>
      <div class="form-group row">
        <div class="text-center col">
          <button type="submit" class="btn btn-primary">Sign up</button>
        </div>
      </div>

      <div class="text-center success-message"><span class="text-success" th:utext="${successMessage}"></span></div>

    </form>
    <div class="col-1"></div>
  </div>
</section>

</body>
</html>
